<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Welcome - Credit Card Fraud Detector</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      margin: 0;
      background: #f6f8fb;
    }
    .card {
      max-width: 600px;
      margin: 6rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(20,30,70,0.08);
    }
    h1 {
      margin: 0 0 0.75rem;
    }
    label {
      display: block;
      margin: 0.5rem 0 0.25rem;
    }
    input, button {
      width: 100%;
      padding: 0.6rem;
      border-radius: 8px;
      border: 1px solid #e2e8f0;
    }
    .actions {
      display: flex;
      gap: 0.75rem;
      margin-top: 1rem;
    }
    button {
      background: #2563eb;
      color: white;
      font-weight: 600;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background: #1e40af;
    }
    .muted {
      color: #6b7280;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Welcome</h1>
    <p class="muted">Enter your details to get started with the Credit Card Fraud Detector.</p>

    <form id="welcomeForm">
      <label for="name">Full name</label>
      <input id="name" name="name" placeholder="Your name" required>

      <label for="email">Email</label>
      <input id="email" name="email" type="email" placeholder="you@example.com" required>

      <div class="actions">
        <button type="submit">Continue</button>
        <button type="button" onclick="window.location='Input.html'">Skip</button>
      </div>
    </form>
  </main>

  <script>
    const form = document.getElementById('welcomeForm');
    form.addEventListener('submit', e => {
      e.preventDefault();
      // Save info in sessionStorage for later use
      const data = {
        name: form.name.value.trim(),
        email: form.email.value.trim()
      };
      sessionStorage.setItem('userInfo', JSON.stringify(data));
      window.location = 'input.html';
    });
  </script>
</body>
</html>
