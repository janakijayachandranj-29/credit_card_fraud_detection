<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Prediction Results - Credit Card Fraud Detector</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600;1,700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Playfair Display', serif;
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      animation: gradientPulse 15s ease infinite;
      padding: 1rem;
    }

    @keyframes gradientPulse {
      0%, 100% { 
        background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
        background-size: 200% 200%;
        background-position: 0% 50%;
      }
      25% { 
        background-position: 100% 50%;
      }
      50% { 
        background: linear-gradient(135deg, #764ba2 0%, #f093fb 50%, #667eea 100%);
        background-size: 200% 200%;
        background-position: 50% 100%;
      }
      75% {
        background-position: 0% 0%;
      }
    }

    .container {
      max-width: 1100px;
      margin: 1.5rem auto;
      perspective: 1200px;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(30px);
      border: 1px solid rgba(255, 255, 255, 0.25);
      padding: 3rem;
      border-radius: 24px;
      box-shadow: 
        0 30px 60px rgba(0, 0, 0, 0.15),
        0 20px 40px rgba(0, 0, 0, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.6);
      transform: translateY(30px) rotateX(3deg);
      animation: cardReveal 1.6s cubic-bezier(0.23, 1, 0.320, 1) forwards;
      transition: transform 0.4s ease;
    }

    .card:hover {
      transform: translateY(-10px) rotateX(0deg);
    }

    @keyframes cardReveal {
      0% {
        opacity: 0;
        transform: translateY(60px) rotateX(8deg) scale(0.9);
      }
      100% {
        opacity: 1;
        transform: translateY(0) rotateX(0deg) scale(1);
      }
    }

    .header {
      text-align: center;
      margin-bottom: 3rem;
      animation: headerSlide 1.4s ease 0.3s both;
    }

    .results-icon {
      width: 100px;
      height: 100px;
      margin: 0 auto 2rem;
      background: linear-gradient(135deg, #10b981, #059669);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: iconSpin 3s ease-in-out infinite;
      box-shadow: 0 15px 30px rgba(16, 185, 129, 0.3);
      position: relative;
    }

    .results-icon::before {
      content: '';
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      background: linear-gradient(45deg, #10b981, #3b82f6, #8b5cf6);
      border-radius: 50%;
      z-index: -1;
      animation: borderRotate 4s linear infinite;
    }

    @keyframes borderRotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes iconSpin {
      0%, 100% { transform: scale(1) rotate(0deg); }
      25% { transform: scale(1.05) rotate(90deg); }
      50% { transform: scale(1.1) rotate(180deg); }
      75% { transform: scale(1.05) rotate(270deg); }
    }

    .chart-icon {
      width: 50px;
      height: 50px;
      fill: white;
    }

    @keyframes headerSlide {
      0% {
        opacity: 0;
        transform: translateY(-50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      margin: 0 0 1rem;
      font-size: 3rem;
      font-weight: 700;
      font-style: italic;
      background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.02em;
      animation: titleGlow 3s ease-in-out infinite alternate;
    }

    @keyframes titleGlow {
      0% { filter: drop-shadow(0 0 5px rgba(102, 126, 234, 0.3)); }
      100% { filter: drop-shadow(0 0 20px rgba(102, 126, 234, 0.6)); }
    }

    .subtitle {
      color: #64748b;
      font-size: 1.3rem;
      font-weight: 500;
      font-style: italic;
      margin: 0;
      line-height: 1.6;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-bottom: 3rem;
      animation: statsSlide 1.2s ease 0.6s both;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(15px);
      padding: 1.5rem;
      border-radius: 16px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.3);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      animation: statFloat 4s ease-in-out infinite;
      animation-delay: calc(var(--delay, 0) * 0.2s);
    }

    .stat-card:nth-child(1) { --delay: 0; }
    .stat-card:nth-child(2) { --delay: 1; }
    .stat-card:nth-child(3) { --delay: 2; }

    .stat-card:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
    }

    @keyframes statFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
    }

    @keyframes statsSlide {
      0% {
        opacity: 0;
        transform: translateX(-30px);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .stat-number {
      font-size: 2rem;
      font-weight: 700;
      font-style: italic;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .stat-label {
      color: #6b7280;
      font-size: 0.9rem;
      font-weight: 500;
      font-style: italic;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .table-container {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      animation: tableSlide 1.4s ease 0.8s both;
      margin-bottom: 3rem;
      border: 1px solid rgba(255, 255, 255, 0.3);
      overflow: hidden;
    }

    @keyframes tableSlide {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      font-family: 'Inter', sans-serif;
    }

    thead {
      background: linear-gradient(135deg, #667eea, #764ba2);
    }

    th {
      padding: 1.25rem 1rem;
      text-align: center;
      color: white;
      font-weight: 600;
      font-size: 0.95rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      position: relative;
      border: none;
    }

    th:first-child {
      border-top-left-radius: 12px;
    }

    th:last-child {
      border-top-right-radius: 12px;
    }

    th::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: rgba(255, 255, 255, 0.3);
    }

    tbody tr {
      animation: rowSlideIn 0.6s ease forwards;
      animation-delay: calc(var(--row-index, 0) * 0.1s);
      opacity: 0;
      transform: translateX(-20px);
      transition: all 0.3s ease;
    }

    tbody tr:hover {
      background: rgba(102, 126, 234, 0.05) !important;
      transform: translateX(5px) scale(1.01);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    @keyframes rowSlideIn {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    td {
      padding: 1rem;
      text-align: center;
      border: none;
      font-weight: 500;
      font-style: italic;
      color: #374151;
      border-bottom: 1px solid rgba(229, 231, 235, 0.5);
    }

    tbody tr:nth-child(even) td {
      background: rgba(249, 250, 251, 0.5);
    }

    .fraud {
      color: #ef4444;
      font-weight: 700;
      font-style: italic;
      position: relative;
      animation: fraudPulse 2s ease-in-out infinite;
    }

    .fraud::before {
      content: '⚠️';
      margin-right: 0.5rem;
      animation: shake 1s ease-in-out infinite;
    }

    @keyframes fraudPulse {
      0%, 100% { 
        color: #ef4444;
        text-shadow: 0 0 5px rgba(239, 68, 68, 0.3);
      }
      50% { 
        color: #dc2626;
        text-shadow: 0 0 15px rgba(239, 68, 68, 0.6);
      }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-2px); }
      75% { transform: translateX(2px); }
    }

    .safe {
      color: #10b981;
      font-weight: 700;
      font-style: italic;
      position: relative;
    }

    .safe::before {
      content: '✅';
      margin-right: 0.5rem;
      animation: checkBounce 2s ease-in-out infinite;
    }

    @keyframes checkBounce {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .no-results {
      text-align: center;
      color: #6b7280;
      font-style: italic;
      font-size: 1.2rem;
      padding: 3rem;
      animation: fadeInScale 1s ease forwards;
    }

    @keyframes fadeInScale {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .actions {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      animation: actionsSlide 1.6s ease 1s both;
    }

    @keyframes actionsSlide {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    button {
      padding: 1.25rem 2.5rem;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      font-weight: 600;
      font-family: 'Playfair Display', serif;
      font-style: italic;
      font-size: 1.1rem;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      letter-spacing: 0.02em;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      transition: left 0.8s;
    }

    button:hover::before {
      left: 100%;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }

    .btn-primary:hover {
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 15px 35px rgba(102, 126, 234, 0.5);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.9);
      color: #6b7280;
      border: 2px solid rgba(229, 231, 235, 0.8);
      backdrop-filter: blur(10px);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 1);
      color: #374151;
      border-color: #d1d5db;
      transform: translateY(-3px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
    }

    .floating-elements {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .floating-shape {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: floatDance 20s infinite linear;
    }

    .floating-shape:nth-child(1) {
      width: 120px;
      height: 120px;
      top: 10%;
      left: 5%;
      animation-delay: -3s;
    }

    .floating-shape:nth-child(2) {
      width: 80px;
      height: 80px;
      top: 70%;
      left: 85%;
      animation-delay: -8s;
    }

    .floating-shape:nth-child(3) {
      width: 60px;
      height: 60px;
      top: 40%;
      left: 90%;
      animation-delay: -15s;
    }

    .floating-shape:nth-child(4) {
      width: 100px;
      height: 100px;
      top: 80%;
      left: 10%;
      animation-delay: -12s;
    }

    @keyframes floatDance {
      0% {
        transform: translateY(0px) rotate(0deg);
        opacity: 0.6;
      }
      33% {
        transform: translateY(-30px) rotate(120deg);
        opacity: 0.3;
      }
      66% {
        transform: translateY(15px) rotate(240deg);
        opacity: 0.8;
      }
      100% {
        transform: translateY(0px) rotate(360deg);
        opacity: 0.6;
      }
    }

    @media (max-width: 768px) {
      .card {
        padding: 2rem 1.5rem;
        margin: 0.5rem;
      }
      
      h1 {
        font-size: 2.2rem;
      }
      
      .stats-grid {
        grid-template-columns: 1fr;
        gap: 1rem;
      }
      
      .actions {
        flex-direction: column;
        align-items: center;
      }
      
      button {
        width: 100%;
        max-width: 300px;
      }
      
      .table-container {
        padding: 1rem;
        overflow-x: auto;
      }
      
      table {
        min-width: 600px;
      }
      
      th, td {
        padding: 0.75rem 0.5rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="floating-elements">
    <div class="floating-shape"></div>
    <div class="floating-shape"></div>
    <div class="floating-shape"></div>
    <div class="floating-shape"></div>
  </div>

  <div class="container">
    <main class="card">
      <div class="header">
        <div class="results-icon">
          <svg class="chart-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M3,3V21H21V19H5V3H3M9,17H7V10H9V17M13,17H11V7H13V17M17,17H15V13H17V17M21,17H19V4H21V17Z"/>
          </svg>
        </div>
        <h1>Analysis Complete</h1>
        <p class="subtitle">Detailed fraud detection results for your transactions</p>

          <tbody></tbody>
        </table>
      </div>

      <div class="actions">
        <button class="btn-primary" onclick="window.location='input.html'">Analyze More</button>
        <button class="btn-secondary" onclick="window.location='welcome.html'">Return Home</button>
      </div>
    </main>
  </div>

      {

      }

        data = JSON.parse(decodeURIComponent(resultsParam));

        console.log('Error parsing URL parameters, using sample data');
