<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Input - Credit Card Fraud Detector</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Credit Card Fraud Detection</h1>
      <p>Enter a transaction manually or upload a file for analysis</p>
    </header>

    <!-- Single Transaction Section -->
    <div class="section">
      <h3>Individual Transaction</h3>
      <form id="singleForm" action="/predict" method="POST">
        <div class="row">
          <div class="form-group">
            <label for="txid">Transaction ID</label>
            <div class="input-wrapper">
              <input id="txid" name="TransactionID" type="text" placeholder="Enter transaction ID" required>
              <svg class="input-icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M9 4V6H15V4H17V6H20A2 2 0 0 1 22 8V19A2 2 0 0 1 20 21H4A2 2 0 0 1 2 19V8A2 2 0 0 1 4 6H7V4H9M4 10V19H20V10H4M6 12H11V17H6V12Z"/>
              </svg>
            </div>
          </div>
          <div class="form-group">
            <label for="amount">Transaction Amount</label>
            <div class="input-wrapper">
              <input id="amount" name="Amount" type="number" step="0.01" placeholder="0.00" required>
              <svg class="input-icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M7 15H9C9 16.08 10.37 17 12 17C13.63 17 15 16.08 15 15C15 13.9 13.96 13.5 11.76 12.97C9.64 12.44 7 11.78 7 9C7 7.21 8.47 5.69 10.5 5.18V3H13.5V5.18C15.53 5.69 17 7.21 17 9H15C15 7.92 13.63 7 12 7C10.37 7 9 7.92 9 9C9 10.1 10.04 10.5 12.24 11.03C14.36 11.56 17 12.22 17 15C17 16.79 15.53 18.31 13.5 18.82V21H10.5V18.82C8.47 18.31 7 16.79 7 15Z"/>
              </svg>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="form-group">
            <label for="merchant">Merchant ID</label>
            <div class="input-wrapper">
              <input id="merchant" name="MerchantID" type="text" placeholder="Merchant identifier" required>
              <svg class="input-icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 3L2 12H5V20H19V12H22L12 3M12 8.75A2.25 2.25 0 0 1 14.25 11A2.25 2.25 0 0 1 12 13.25A2.25 2.25 0 0 1 9.75 11A2.25 2.25 0 0 1 12 8.75Z"/>
              </svg>
            </div>
          </div>
          <div class="form-group">
            <label for="type">Transaction Type</label>
            <div class="input-wrapper">
              <input id="type" name="TransactionType" type="text" placeholder="e.g., purchase, withdrawal" required>
              <svg class="input-icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M20 8H4V6H20M20 18H4V12H20M20 4H4C2.89 4 2 4.89 2 6V18A2 2 0 0 0 4 20H20A2 2 0 0 0 22 18V6C22 4.89 21.1 4 20 4Z"/>
              </svg>
            </div>
          </div>
        </div>
<div class="row">
  <div class="form-group">
    <label for="location">Location</label>
    <div class="input-wrapper">
      <select id="location" name="Location" required>
        <option value="" disabled selected>Select location</option>
        <option value="0">Chicago</option>
        <option value="1">Dallas</option>
        <option value="2">Houston</option>
        <option value="3">Los Angeles</option>
        <option value="4">New York</option>
        <option value="5">Philadelphia</option>
        <option value="6">Phoenix</option>
        <option value="7">San Antonio</option>
        <option value="8">San Diego</option>
        <option value="9">San Jose</option>
      </select>
    </div>
  </div>
</div>


        <div class="actions">
          <button type="submit" class="btn-primary">Analyze Transaction</button>
          <button type="button" class="btn-secondary" onclick="window.location='welcome.html'">Back to Welcome</button>
        </div>
      </form>
    </div>

    <!-- Bulk Transaction Upload -->
    <div class="section">
      <h3>Bulk Transaction Upload</h3>
      <form id="bulkForm" action="/predict_bulk" method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <label for="file">Upload CSV File</label>
          <div class="input-wrapper">
            <input id="file" name="file" type="file" accept=".csv" required>
            <svg class="input-icon" viewBox="0 0 24 24" fill="currentColor">
              <path d="M14 3V8H19L12 16L5 8H10V3H14M5 20V18H19V20H5Z"/>
            </svg>
          </div>
        </div>
        <div class="actions">
          <button type="submit" class="btn-primary">Upload & Analyze</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
